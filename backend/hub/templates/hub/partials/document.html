{% if is_secret and can_view_secret_files or not is_secret %}
  <p>
    <span class="icon">
      {% if is_secret %}
        <i class="fas fa-lock"></i>
      {% else %}
        <i class="fas fa-file"></i>
      {% endif %}
    </span>
    <a href="{{ document_url }}" title={{ document_name }}>{{ document_name }}</a>
  </p>
{% endif %}
