{% load static i18n %}

<div class="tabs is-medium">
    <ul>
        <li {% if active == "ngos-pending" %}class="is-active"{% endif %}>
            <a href="{% url 'committee-ngos' %}?status=pending">{% trans 'Pending Organisations' %}</a>
        </li>
        <li {% if active == "ngos-accepted" %}class="is-active"{% endif %}>
            <a href="{% url 'committee-ngos' %}?status=accepted">{% trans 'Accepted Organisations' %}</a>
        </li>
        <li {% if active == "ngos-rejected" %}class="is-active"{% endif %}>
            <a href="{% url 'committee-ngos' %}?status=rejected">{% trans 'Rejected Organisations' %}</a>
        </li>
        <li {% if active == "pending" %}class="is-active"{% endif %}>
            <a href="{% url 'committee-candidates' %}?status=pending">{% trans 'Pending candidates' %}</a>
        </li>
        <li {% if active == "accepted" %}class="is-active"{% endif %}>
            <a href="{% url 'committee-candidates' %}?status=accepted">{% trans 'Accepted candidates' %}</a>
        </li>
        <li {% if active == "settings" %}class="is-active"{% endif %}>
            <a href="{% url 'account-password-reset' %}">{% trans 'Settings' %}</a>
        </li>
    </ul>
</div>
